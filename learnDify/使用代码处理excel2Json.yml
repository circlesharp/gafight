          \ || jsonData.length === 0) {\n    return \"\"; // Return empty string if\
          \ data is not an array or is empty\n  }\n\n  const headers = Object.keys(jsonData[0]);\n\
          \  let markdownTable = \"| \" + headers.join(\" | \") + \" |\\n\";\n  markdownTable\
          \ += \"| \" + headers.map(() => \"---\").join(\" | \") + \" |\\n\";\n\n\
